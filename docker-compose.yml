version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: anise_postgres
    environment:
      POSTGRES_DB: anise_db
      POSTGRES_USER: anise_user
      POSTGRES_PASSWORD: anise_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anise_user -d anise_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: